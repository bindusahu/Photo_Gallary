<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Image Gallery Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: radial-gradient(circle, rgba(30,60,114,1) 0%, rgba(42,82,152,1) 100%);
            background-attachment: fixed;
            cursor: url('https://i.pinimg.com/564x/dd/7e/0a/dd7e0a27d8c3afdd0682a2f0f2b4edcb.jpg'), auto;
            background-image: url("https://img.freepik.com/free-vector/flat-design-forest-landscape_23-2149155031.jpg?t=st=1723286608~exp=1723290208~hmac=975f9cb0a152a9aa3d34aaa93b20a05a6ec2d2a84bd5e5102de5782abfa9f481&w=900");
            background-repeat: no-repeat;
            background-size: cover;}
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: black;
            position: relative;
            overflow: hidden;
        }

        .welcome-content h1 {
            font-size: 80px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px white;
            animation: slideIn 3s ease-out, bounce 1s infinite;
        }

        p {
            font-size: 35px;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .description-box {
            background: rgba(71, 44, 121, 0.5);
            padding: 20px;
            border-radius: 20px;
            max-width: 600px;
            margin: 30px auto;
            font-size: 25px;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .butterfly {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: fly 15s infinite ease-in-out;
        }

        @keyframes fly {
            0% {
                transform: translate(-100px, 0) rotate(0deg);
            }
            50% {
                transform: translate(100vw, 50vh) rotate(360deg);
            }
            100% {
                transform: translate(-100px, 0) rotate(720deg);
            }
        }

        .butterfly:nth-child(1) { animation-duration: 12s; }
        .butterfly:nth-child(2) { animation-duration: 14s; top: 10%; left: 80%; }
        .butterfly:nth-child(3) { animation-duration: 16s; top: 50%; left: 10%; }
        .butterfly:nth-child(4) { animation-duration: 18s; top: 70%; left: 60%; }
        .butterfly:nth-child(5) { animation-duration: 20s; top: 30%; left: 40%; }

        .butterfly:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://images.unsplash.com/photo-1510019952405-54985d1c907a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fHw%3D'); /* Replace with your trail image URL */
            opacity: 0.40;
            animation: trailFade 1s infinite ease-in-out;
        }

        @keyframes trailFade {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
            }
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color:burlywood;
            border-radius: 50%;
            opacity: 0.40;
            animation: bubble 15s infinite ease-in-out;
        }

        @keyframes bubble {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.40;
            }
            50% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0.6;
            }
        }

        .bubble:nth-child(6) { animation-duration: 12s; top: 10%; left: 10%; }
        .bubble:nth-child(7) { animation-duration: 14s; top: 20%; left: 20%; }
        .bubble:nth-child(8) { animation-duration: 16s; top: 40%; left: 40%; }
        .bubble:nth-child(9) { animation-duration: 18s; top: 60%; left: 60%; }
        .bubble:nth-child(10) { animation-duration: 20s; top: 80%; left: 80%; }
        .bubble:nth-child(11) { animation-duration: 22s; top: 25%; left: 50%; }
        .bubble:nth-child(12) { animation-duration: 24s; top: 55%; left: 70%; }
        .bubble:nth-child(13) { animation-duration: 26s; top: 70%; left: 30%; }
        .bubble:nth-child(14) { animation-duration: 28s; top: 45%; left: 80%; }
        .bubble:nth-child(15) { animation-duration: 30s; top: 85%; left: 15%; }

        .button-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .btn {
            padding: 15px 40px;
            border: none;
            outline: none;
            color: black;
           
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 12px;
            background-color: transparent;
            font-size: 18px;
            background: linear-gradient(45deg, 
                #FF0000, #FF7300, #FFFB00, #48FF00,
                #00FFD5, #002BFF, #FF00C8, #FF0000);
            background-size: 600%;
            animation: glowing 20s linear infinite;
            margin-bottom: 0px;

            
        }

        .btn::after {
            content: "";
            z-index: -1;
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #2e5d8f;
            left: 0;
            top: 0;
            border-radius: 10px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTm7M7cRj-V6WFHjHgqNutja8aVZ9LRG_RZiM2z8ag9ryE1VKAUiKzJoyoXtSuSyBTXn7U&usqp=CAU");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active:after {
            background: transparent;
        }

        .btn:active {
            color:black;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .welcome-content h1 {
                font-size: 36px;
            }
            .welcome-content p {
                font-size: 18px;
            }
            .description-box {
                font-size: 16px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-content">
            <h1>Welcome to Our Photo Gallery</h1>
        </div>

        <div class="description-box">
            <p>Discover a collection of amazing images, from beautiful landscapes to detailed portraits. Each photo captures a special moment, showcasing the beauty and creativity in the world around us. Enjoy exploring the gallery and finding inspiration in every picture.</p>
        </div>

        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>
        <div class="butterfly"></div>

        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>

        <div class="button-container">
            <a href="index.html"><button class="btn">Explore Gallery</button></a>

        </div>
    </div>
</body>
</html>
